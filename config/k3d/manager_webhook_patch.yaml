apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    app.kubernetes.io/name: kyma-workloads-webhook
    app.kubernetes.io/managed-by: kustomize
spec:
  template:
    spec:
      containers:
      - name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
          - mountPath: "/tmp"
            name: snatch-certificates
            readOnly: true
      volumes:
      - name: snatch-certificates
        secret:
          secretName: snatch-certificates
